<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halı Saha Bul</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e8fff0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #006f3c;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    .container {
      margin-top: 40px;
    }
    input {
      margin: 5px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 230px;
    }
    button {
      background-color: #00a65a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007f46;
    }
    .hidden {
      display: none;
    }
    .match-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>⚽ Halı Saha Bul</header>

  <div id="authSection" class="container">
    <input id="email" type="email" placeholder="E-posta" />
    <input id="password" type="password" placeholder="Şifre" />
    <br />
    <button id="loginBtn">Giriş Yap</button>
    <button id="signupBtn">Kayıt Ol</button>
  </div>

  <div id="mainSection" class="container hidden">
    <button id="findMatchBtn">Halı Saha Bul</button>
    <button id="createMatchBtn">Maç Oluştur</button>
    <button id="myMatchesBtn">Maçlarım</button>
    <button id="logoutBtn" style="background-color:#c0392b;">Çıkış</button>

    <div id="contentArea"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      updateDoc, 
      doc, 
      arrayUnion 
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8-N4sVBtxIoZqikRhGoXv86YU_9K8ecA",
      authDomain: "halisaha-1537c.firebaseapp.com",
      projectId: "halisaha-1537c",
      storageBucket: "halisaha-1537c.firebasestorage.app",
      messagingSenderId: "110810439295",
      appId: "1:110810439295:web:656f99f060ebfa88ba694a",
      measurementId: "G-QQH8205FB0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("authSection");
    const mainSection = document.getElementById("mainSection");
    const contentArea = document.getElementById("contentArea");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Auth işlemleri
    signupBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Kayıt başarılı!");
      } catch (err) {
        alert(err.message);
      }
    });

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert(err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
      } else {
        authSection.classList.remove("hidden");
        mainSection.classList.add("hidden");
        contentArea.innerHTML = "";
      }
    });

    // Maç oluşturma
    document.getElementById("createMatchBtn").addEventListener("click", async () => {
      contentArea.innerHTML = `
        <h3>Yeni Maç Oluştur</h3>
        <input id="matchLocation" placeholder="Halısaha Adresi" /><br>
        <input id="matchTime" placeholder="Saat (örn: 20:00)" /><br>
        <input id="neededPlayers" type="number" placeholder="Kaç kişi lazım?" /><br>
        <button id="saveMatchBtn">Oluştur</button>
      `;

      document.getElementById("saveMatchBtn").addEventListener("click", async () => {
        const user = auth.currentUser;
        const location = document.getElementById("matchLocation").value;
        const time = document.getElementById("matchTime").value;
        const need = document.getElementById("neededPlayers").value;

        if (!location || !time || !need) return alert("Lütfen tüm alanları doldurun!");

        await addDoc(collection(db, "matches"), {
          owner: user.email,
          location,
          time,
          need,
          players: [user.email]
        });

        alert("Maç oluşturuldu!");
        contentArea.innerHTML = "";
      });
    });

    // Maçları listele
    document.getElementById("findMatchBtn").addEventListener("click", async () => {
      contentArea.innerHTML = "<h3>Yakındaki Maçlar</h3>";
      const querySnapshot = await getDocs(collection(db, "matches"));
      querySnapshot.forEach((docSnap) => {
        const m = docSnap.data();
        const div = document.createElement("div");
        div.className = "match-card";
        div.innerHTML = `
          <b>${m.location}</b><br>
          Saat: ${m.time}<br>
          Kalan oyuncu: ${m.need - m.players.length}<br>
          <button data-id="${docSnap.id}" class="joinBtn">Katıl</button>
        `;
        contentArea.appendChild(div);
      });

      document.querySelectorAll(".joinBtn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const user = auth.currentUser;
          const matchId = e.target.dataset.id;
          const matchRef = doc(db, "matches", matchId);
          await updateDoc(matchRef, {
            players: arrayUnion(user.email)
          });
          alert("Maça katıldınız!");
        });
      });
    });

    // Maçlarım
    document.getElementById("myMatchesBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      contentArea.innerHTML = "<h3>Katıldığım Maçlar</h3>";
      const querySnapshot = await getDocs(collection(db, "matches"));
      querySnapshot.forEach((docSnap) => {
        const m = docSnap.data();
        if (m.players.includes(user.email)) {
          const div = document.createElement("div");
          div.className = "match-card";
          div.innerHTML = `
            <b>${m.location}</b><br>
            Saat: ${m.time}<br>
            Toplam Oyuncu: ${m.players.length}
          `;
          contentArea.appendChild(div);
        }
      });
    });
  </script>
</body>
</html>
