<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalÄ± Saha Bul</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-4">

    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-4 text-green-800">âš½ HalÄ± Saha Bul</h1>

    <!-- Auth Section -->
    <div id="authSection" class="text-center mb-6">
      <input id="email" type="email" placeholder="E-posta" class="border rounded p-2 m-1">
      <input id="password" type="password" placeholder="Åifre" class="border rounded p-2 m-1">
      <button id="loginBtn" class="bg-green-600 text-white px-4 py-2 rounded">GiriÅŸ Yap</button>
      <button id="signupBtn" class="bg-blue-600 text-white px-4 py-2 rounded">KayÄ±t Ol</button>
      <button id="logoutBtn" class="bg-gray-400 text-white px-4 py-2 rounded hidden">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>

    <!-- Menu -->
    <div id="menu" class="flex justify-around mb-4 hidden">
      <button class="tab bg-white border p-2 rounded" data-tab="bul">HalÄ± Saha Bul</button>
      <button class="tab bg-white border p-2 rounded" data-tab="katil">MaÃ§a KatÄ±l</button>
      <button class="tab bg-white border p-2 rounded" data-tab="olustur">MaÃ§ OluÅŸtur</button>
      <button class="tab bg-white border p-2 rounded" data-tab="profil">Profilim</button>
    </div>

    <!-- Tab Content -->
    <div id="content" class="bg-white p-4 rounded shadow"></div>
  </div>

  <script type="module">
    // âœ… Firebase BaÅŸlat
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, updateDoc, arrayUnion, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB8-N4sVBtxIoZqikRhGoXv86YU_9K8ecA",
  authDomain: "halisaha-1537c.firebaseapp.com",
  projectId: "halisaha-1537c",
  storageBucket: "halisaha-1537c.firebasestorage.app",
  messagingSenderId: "110810439295",
  appId: "1:110810439295:web:656f99f060ebfa88ba694a",
  measurementId: "G-QQH8205FB0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const content = document.getElementById("content");
    const menu = document.getElementById("menu");

    // ğŸ”¹ Auth kontrolÃ¼
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("logoutBtn").classList.remove("hidden");
        menu.classList.remove("hidden");
        openTab("bul");
      } else {
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("logoutBtn").classList.add("hidden");
        menu.classList.add("hidden");
        content.innerHTML = "";
      }
    });

    // ğŸ”¹ GiriÅŸ / KayÄ±t / Ã‡Ä±kÄ±ÅŸ
    document.getElementById("loginBtn").onclick = async () => {
      const email = email.value;
      const password = password.value;
      await signInWithEmailAndPassword(auth, email, password).catch(e => alert(e.message));
    };
    document.getElementById("signupBtn").onclick = async () => {
      const email = email.value;
      const password = password.value;
      await createUserWithEmailAndPassword(auth, email, password).catch(e => alert(e.message));
    };
    document.getElementById("logoutBtn").onclick = async () => { await signOut(auth); };

    // ğŸ”¹ MenÃ¼ geÃ§iÅŸleri
    document.querySelectorAll(".tab").forEach(btn => {
      btn.addEventListener("click", () => openTab(btn.dataset.tab));
    });

    // ğŸ”¹ Sekmelerin iÃ§eriÄŸi
    function openTab(tab) {
      if (tab === "bul") showHalisahaBul();
      if (tab === "katil") showMaclar();
      if (tab === "olustur") showMacOlustur();
      if (tab === "profil") showProfil();
    }

    // âš½ HalÄ± Saha Bul
    function showHalisahaBul() {
      content.innerHTML = `<h2 class='text-xl font-bold mb-2'>YakÄ±ndaki HalÄ± Sahalar</h2>
      <p>Bu bÃ¶lÃ¼mde harita ve halÄ± saha listesi olacak (bir sonraki sÃ¼rÃ¼mde eklenecek)</p>`;
    }

    // ğŸƒ MaÃ§lara KatÄ±l
    async function showMaclar() {
      content.innerHTML = `<h2 class='text-xl font-bold mb-2'>AÃ§Ä±k MaÃ§lar</h2><div id="macListesi"></div>`;
      const q = query(collection(db, "maclar"));
      onSnapshot(q, (snapshot) => {
        const div = document.getElementById("macListesi");
        div.innerHTML = "";
        snapshot.forEach(docSnap => {
          const mac = docSnap.data();
          div.innerHTML += `
            <div class='border p-2 rounded mb-2'>
              <p><b>Saha:</b> ${mac.saha}</p>
              <p><b>Saat:</b> ${mac.saat}</p>
              <p><b>Eksik:</b> ${mac.eksik}</p>
              <button class='bg-green-600 text-white px-2 py-1 rounded' onclick='katil("${docSnap.id}")'>KatÄ±lÄ±yorum</button>
            </div>`;
        });
      });
    }

    // âš™ï¸ MaÃ§ OluÅŸtur
    function showMacOlustur() {
      content.innerHTML = `
        <h2 class='text-xl font-bold mb-2'>Yeni MaÃ§ OluÅŸtur</h2>
        <input id='saha' class='border p-2 rounded w-full mb-2' placeholder='Saha adÄ± veya adresi'>
        <input id='saat' class='border p-2 rounded w-full mb-2' placeholder='Saat (Ã¶rn: 20:00)'>
        <input id='eksik' class='border p-2 rounded w-full mb-2' placeholder='Eksik pozisyon (Ã¶rn: Kaleci, 2 kiÅŸi vs)'>
        <button id='kaydetMac' class='bg-green-700 text-white px-4 py-2 rounded'>Kaydet</button>
      `;
      document.getElementById("kaydetMac").onclick = async () => {
        const saha = saha.value;
        const saat = saat.value;
        const eksik = eksik.value;
        const user = auth.currentUser;
        if (!user) return alert("Ã–nce giriÅŸ yapmalÄ±sÄ±n!");
        await addDoc(collection(db, "maclar"), { saha, saat, eksik, katilanlar: [user.email] });
        alert("MaÃ§ oluÅŸturuldu âœ…");
        openTab("katil");
      };
    }

    // ğŸ‘¤ Profil
    async function showProfil() {
      const user = auth.currentUser;
      if (!user) return;
      const q = query(collection(db, "maclar"), where("katilanlar", "array-contains", user.email));
      const snapshot = await getDocs(q);
      let html = `<h2 class='text-xl font-bold mb-2'>KatÄ±ldÄ±ÄŸÄ±n MaÃ§lar</h2>`;
      snapshot.forEach(docSnap => {
        const mac = docSnap.data();
        html += `<div class='border p-2 rounded mb-2'>
          <p><b>${mac.saha}</b> - ${mac.saat} (${mac.eksik})</p>
        </div>`;
      });
      content.innerHTML = html || "<p>HenÃ¼z maÃ§ yok</p>";
    }

    // ğŸ”¹ KatÄ±l fonksiyonu
    window.katil = async (id) => {
      const user = auth.currentUser;
      if (!user) return alert("Ã–nce giriÅŸ yapmalÄ±sÄ±n!");
      const ref = doc(db, "maclar", id);
      await updateDoc(ref, { katilanlar: arrayUnion(user.email) });
      alert("MaÃ§a katÄ±ldÄ±n âœ…");
    };

  </script>
</body>
</html>
